<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: hsl(233, 47%, 7%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background-color: hsl(244, 38%, 16%);
      display: flex;
      width: 900px;
      border-radius: 10px;
    }

    .card__details {
      flex-basis: 50%;
      padding: 50px;
    }

    .card__details h1 {
      font-family: 'Lexend Deca', sans-serif;
      color: white;
      font-size: 2rem;
    }

    .card__details h1 span {
      color: hsl(277, 64%, 61%);
    }

    .card__details p {
      color: hsla(0, 0%, 100%, 0.75);
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      margin: 30px 0 50px;
      line-height: 150%;
    }

    .stats_wrapper {
      display: flex;
      width: 90%;
      justify-content: space-between;
      font-family: 'Inter', sans-serif;
      color: white;
      font-weight: 700;
      font-size: 1rem;
    }

    .stats_wrapper span {
      text-transform: uppercase;
      color: hsla(0, 0%, 100%, 0.75);
      font-weight: 400;
      font-size: 0.8rem;
    }

    .card__image {
      flex-basis: 50%;
      position: relative;
    }

    .card__image img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      border-radius: 0 10px 10px 0;
    }

    .card__image::after {
      content: '';
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: hsla(277, 64%, 61%, 0.45);
      position: absolute;
      border-radius: 0 10px 10px 0;
    }

    @media screen and (max-width: 375px) {
      .card {
        flex-direction: column;
        width: 90%;
        text-align: center;
      }

      .card__details {
        padding: 20px;
      }

      .card__image {
        order: -1;
      }

      .card__image img {
        border-radius: 10px 10px 0 0;
      }
      
      .card__image::after {
        border-radius: 10px 10px 0 0;
        height: 98.5%;
      }

      .stats_wrapper {
        flex-direction: column;
      }

      .stats_wrapper div {
        margin: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <div class="card__details">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>
      <div class="stats_wrapper">
        <div>10k+<br><span>companies</span></div>
        <div>314 <br><span>templates</span></div>
        <div>12M+<br><span>queries</span></div>
      </div>
    </div>
    <div class="card__image">
      <img src="./images/image-header-desktop.jpg">
    </div>
  </div>
</body>

</html>
